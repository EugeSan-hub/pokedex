<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="descrption"
      content="pagina referida a pokemones, su evolución, tipos, serie animada de television para niños"
    />
    <meta
      name="author"
      content="Julieta Wunsche, Eugenia Maria Sansierra, Leonardo Recalde, Jessica Olea"
    />
    <meta
      name="keywords"
      content="pokemones, evolucion, ash ketchum, pikachu, anime"
    />
    <title>Pokedex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Pokedex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Elementos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Bicho</a></li>
                  <li><a class="dropdown-item" href="#">Dragón</a></li>
                  <li><a class="dropdown-item" href="#">Hada</a></li>
                  <li><a class="dropdown-item" href="#">Lucha</a></li>
                  <li><a class="dropdown-item" href="#">Fuego</a></li>
                  <li><a class="dropdown-item" href="#">Volador</a></li>
                  <li><a class="dropdown-item" href="#">Tierra</a></li>
                  <li><a class="dropdown-item" href="#">Agua</a></li>
                  <li><a class="dropdown-item" href="#">Planta</a></li>
                </ul>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./pages/sobreNosotros.html"
                  >Sobre Nosotros</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar Pokemon"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <article class="row bg-secondary bg-imagen">
          <h3 class="display-3 text-ligh">Evoluciones</h3>
          <div
            class="col-md-4 text-center d-flex flex-column align-content-center"
          >
            <div>
              <img
                src="../img/img seccion grilla/charmander.png"
                alt="charmander-pokemon"
              />
            </div>
            <div>
              <p class="text-light h6">Charmander</p>
              <p>N°0004</p>
              <p class="btn btn-naranja text-light"><b>Fuego</b></p>
            </div>
          </div>
          <div
            class="col-md-4 text-center d-flex flex-column align-content-center"
          >
            <div>
              <img
                src="../img/img seccion grilla/charmeleon.png"
                alt="charmeleon-pokemon"
              />
            </div>
            <div>
              <p class="text-light h6">Charmeleon</p>
              <p>N°0005</p>
              <p class="btn btn-naranja text-light"><b>Fuego</b></p>
            </div>
          </div>
          <div
            class="col-md-4 text-center d-flex flex-column align-content-center"
          >
            <div>
              <img
                src="../img/img seccion grilla/charizard.png"
                alt="charizard-pokemon"
              />
            </div>
            <div>
              <p class="text-light h6">Charizard</p>
              <p>N°0006</p>
              <p class="btn btn-naranja text-light"><b>Fuego</b></p>
              <p class="btn btn-volador text-light">
                <b>Volador</b>
              </p>
            </div>
          </div>
        </article>
        <div class="final mt-4">
          <a href="../index.html" class="btn btn-primary">Ir a la Pokedex</a>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
